<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head"></head>
<body>

<header th:replace="layout/base :: header"></header>

<div class="container py-4">

    <div class="card oscuro">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body" style="color: white;">

            <h4 class="card-title" style="color: white;">
                <a th:href="@{/formato/form}" class="btn btn-primary">Crear Formato</a>
            </h4>

            <table class="table table-striped">
                <thead style="color: white;">
                <tr>
                    <th>id</th>
                    <th>formato</th>
                    <th>editar</th>
                    <th>eliminar</th>
                </tr>
                </thead>
                <tbody style="color: white;">
                <tr th:each="item: ${formatos}" style="color: white;">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.formato}"></td>
                    <td><a class="btn btn-primary btn-sm"
                           th:href="@{/formato/form/} + ${item.id}" th:text="'editar'"></a></td>
                    <td><a class="btn btn-danger btn-sm"
                           th:href="@{/formato/eliminar/} + ${item.id}" th:text="'eliminar'"
                           onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
                </tr>
                </tbody>

            </table>
            <div class="row">
                <div class="col-4" style="align-content: center;">
                    <nav></nav>
                </div>
                <div class="col-4" style="align-content: center;">
                    <nav th:replace="paginator-nav :: paginator"></nav>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/base :: footer"></footer>
</body>
</html>
