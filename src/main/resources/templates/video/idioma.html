<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
 
                <h4 th:text="${video.titulo}"></h4>  
				<table class="table table-striped">
					<thead>
						<tr>
							<th>id</th>
                            <th>Nombre</th>
							
							<th>editar</th>
							<th>eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item: ${videos}">
							<td><a class="btn btn-primary btn-xs"
							 th:text="${item.id}"></a></td>
							<td th:text="${item.idioma}"></td>
							
                         
							<td><a class="btn btn-primary btn-sm"
								th:href="@{/video/formE/} + ${item.id}" th:text="'editar'"></a></td>
							<td><a class="btn btn-danger btn-sm"
								th:href="@{/video/eliminar/} + ${item.id}" th:text="'eliminar'"
								onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
						</tr>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
