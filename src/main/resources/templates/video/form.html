<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head"></head>
<body>

	<header th:replace="layout/base :: header"></header>

	<div class="container py-4">

		<div class="card oscuro">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${video}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:action="@{/video/form}" th:object="${video}"   method="post" enctype="multipart/form-data">
					<div class="form-group row">
						 
						<div class="col-sm-6 col-lg-4 mb-5">
							<label class="form-label">Titulo</label>
							<input type="text" th:field="*{titulo}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></small>
						</div>
						<div class="col-sm-6 col-lg-4 mb-5">
							<label class="form-label">Duracion</label>
							<input type="text" th:field="*{duracion}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('duracion')}" th:errors="*{duracion}"></small>
						</div>
						<div class="col-sm-6 col-lg-4 mb-5">
							<label class="form-label">AÃ±o</label>
							<input type="number" th:field="*{anio}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('anio')}" th:errors="*{anio}"></small>
						</div>
						<div class="col-sm-6 col-lg-4 mb-5">
							<label class="form-label">Cantidad</label>
							<input type="number" class="form-control" th:field="*{cantidad}"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"></small>
						</div>
						<div class="col-sm-6 col-lg-4 mb-5">
							<label class="form-label">Precio</label>
							<input type="number" class="form-control" th:field="*{precio}"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
						</div>
						<div class="col-sm-6 col-lg-4 mb-5">
							<label for="file" class="form-label">Imagen Portada</label>
							<input type="file" name="file" class="form-control" />
						</div>
						<div class="col-sm-6 col-lg-4 mb-5">
							<label class="form-label">Trailer</label> 
							<input type="text" th:field="*{trailer}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('trailer')}" th:errors="*{trailer}"></small>
						</div> 
						<div class="col-sm-6 col-lg-4 mb-5">
							<label class="form-label">Mes</label> 
							<input type="text" th:field="*{mes}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('mes')}" th:errors="*{mes}"></small>
						</div> 
						<div class="col-sm-6 col-lg-4 mb-5">
							<label class="form-label">Idioma</label> 
								<select th:field="*{idioma.id}" class="form-control"
										th:errorclass="'form-control alert-danger'">
									<div th:each="idioma :${idiomas}">
										<option th:value="${idioma.id}">
										[[${idioma.idioma}]]
										</option>
									</div>
									
								</select> 
								<small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('idioma')}" th:errors="*{idioma}"></small>
						</div> 
						<div class="col-sm-6 col-lg-4 mb-5">
							<label class="form-label">Descripcion</label>
							<textarea  th:field="*{descripcion}" class="form-control"
								th:errorclass="'form-control alert-danger'"> </textarea>    <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
						</div>
						 
						<div class="col-sm-6 col-lg-4 mb-5">
							<label class="form-label">Genero</label> 
								<select th:field="*{genero.id}" class="form-control"
										th:errorclass="'form-control alert-danger'">
									<div th:each="genero :${generos}">
										<option th:value="${genero.id}">
										[[${genero.genero}]]
										</option>
									</div>
									
								</select> 
								<small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></small>
						</div> 
						<div class="col-sm-6 col-lg-4 mb-5">
							<label class="form-label">Formato</label> 
								<select th:field="*{formato.id}" class="form-control"
										th:errorclass="'form-control alert-danger'">
									<div th:each="formato :${formatos}">
										<option th:value="${formato.id}">
										[[${formato.formato}]]
										</option>
									</div>
									
								</select> 
								<small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('formato')}" th:errors="*{formato}"></small>
						</div> 

					</div>
					   
					 
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Crear Video" class="btn btn-primary" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/base :: footer"></footer>
   
</body>
</html>
