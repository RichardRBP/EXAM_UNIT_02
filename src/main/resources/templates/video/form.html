<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light text-black">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${video}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:action="@{/video/form}" th:object="${video}"   method="post" enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Titulo</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{titulo}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">AÃ±o</label>
						<div class="col-sm-6">
							<input type="number" th:field="*{anio}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('anio')}" th:errors="*{anio}"></small>
						</div>
					</div>
                    <div class="form-group row">
						<label class="col-sm-2 col-form-label">Cantidad</label>
						<div class="col-sm-6">
							<input type="number" class="form-control" th:field="*{cantidad}"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"></small>
						</div>
					</div>
                    <div class="form-group row">
						<label class="col-sm-2 col-form-label">Precio</label>
						<div class="col-sm-6">
							<input type="number" class="form-control" th:field="*{precio}"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
						</div>
					</div>
                    <div class="form-group row">
						<label for="file" class="col-sm-2 col-form-label">Imagen Portada</label>
						<div class="col-sm-6">
							<input type="file" name="file" class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Trailer</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{trailer}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('trailer')}" th:errors="*{trailer}"></small>
						</div>
					</div>
                    <div class="form-group row">
						<label class="col-sm-2 col-form-label">Mes</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{mes}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('mes')}" th:errors="*{mes}"></small>
						</div>
					</div>
                    
					
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Crear Video" class="btn btn-secondary" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
   
</body>
</html>
