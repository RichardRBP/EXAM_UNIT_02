<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head"></head>
<body>

	<header th:replace="layout/base :: header"></header>

	<div class="container py-4">

		<div class="card oscuro">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<div th:object="${genero}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:action="@{/genero/formGen}" th:object="${genero}"
					method="post" enctype="multipart/form-data">
					<div class="form-group row">
						<div class="col-sm-3"></div>
						<label class="col-sm-2 col-form-label">Nombre de Genero</label>
						<div class="col-sm-4">
							<input type="text" th:field="*{genero}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></small>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-3" style="text-align: center;"></div>
						<div class="col-sm-3">
							<input type="submit" value="Crear Genero" class="btn btn-primary" />
						</div>
						<div class="col-sm-3">
							<a th:href="@{/genero/listarGen}"> <input value="Cancelar"
								class="btn btn-dark" /></a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/base :: footer"></footer>
</body>
</html>
