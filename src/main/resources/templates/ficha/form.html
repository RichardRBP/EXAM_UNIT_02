<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
<!--				<h4 class="card-title">-->
<!--					<a class="btn btn-light"-->
<!--						th:href="@{'/ver/' + ${ficha.cliente.id}}"-->
<!--						th:text="'&laquo; volver'"></a>-->
<!--				</h4>-->

				<form th:action="@{/ficha/form/}" th:object="${ficha}"
					method="post">

					<div class="form-group row">
						<label for="cliente" class="col-sm-2 col-form-label"
							th:text="'Cliente'"></label>
						<div class="col-sm-6">
							<input name="cliente"
								th:value="${ficha.cliente.nombre} + ' ' + ${ficha.cliente.apellido}"
								class="form-control" disabled='disabled' />
						</div>
					</div>

					<div class="form-group row">
						<label for="fechaAlquiler" class="col-sm-2 col-form-label"
							th:text="'fechaAlquiler'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{fechaAlquiler}" class="form-control" th:errorclass="'form-control is-invalid'" />
							<div class="invalid-feedback" th:if="${#fields.hasErrors('fechaAlquiler')}" th:errors="*{fechaAlquiler}"></div>
						</div>
					</div>

					<div class="form-group row">
						<label for="fechaEntrega" class="col-sm-2 col-form-label"
							th:text="'fechaEntrega'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{fechaEntrega}" class="form-control" th:errorclass="'form-control is-invalid'" />
							<div class="invalid-feedback" th:if="${#fields.hasErrors('fechaEntrega')}" th:errors="*{fechaEntrega}"></div>
						</div>
					</div>

					<div class="form-group row">
						<label for="costo" class="col-sm-2 col-form-label"
							th:text="'costo'"></label>
						<div class="col-sm-6">
							<input type="number" th:field="*{costo}" class="form-control" id="costoTotal" th:errorclass="'form-control is-invalid'" />
							<div class="invalid-feedback" th:if="${#fields.hasErrors('costo')}" th:errors="*{costo}"></div>
						</div>
					</div>

					<div class="form-group row">
						<label for="mora" class="col-sm-2 col-form-label"
							th:text="'mora'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{mora}" class="form-control"  th:errorclass="'form-control is-invalid'" />
							<div class="invalid-feedback" th:if="${#fields.hasErrors('mora')}" th:errors="*{mora}"></div>
						</div>
					</div>

					<div class="form-group row">
						<label for="comentarios" class="col-sm-2 col-form-label"
							th:text="'comentarios'"></label>
						<div class="col-sm-6">
							<textarea name="comentarios" th:field="*{comentarios}" class="form-control" th:errorclass="'form-control is-invalid'" ></textarea>
							<div class="invalid-feedback" th:if="${#fields.hasErrors('comentarios')}" th:errors="*{comentarios}"></div>
						</div>
					</div>

					<div class="form-group row">
						<label for="devuelto" class="col-sm-2 col-form-label"
							th:text="'devuelto'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{devuelto}" class="form-control"  th:errorclass="'form-control is-invalid'" />
							<div class="invalid-feedback" th:if="${#fields.hasErrors('devuelto')}" th:errors="*{devuelto}"></div>
						</div>
					</div>

					<div class="form-group row">
						<label for="buscar_video" class="col-sm-2 col-form-label"
							th:text="'Buscar video'"></label>
						<div class="col-sm-6">
							<input type="text" name="buscar_video" id="buscar_video"
								class="form-control" />
						</div>
					</div>

					<table th:replace="ficha/plantilla-items :: itemsFicha"></table>

					<table id="cargarItemVideos"
						class="table table-sm table-striped table-hover">
						<thead>
							<tr>
								<th>Título</th>
								<th>Año</th>
								<th>Precio</th>
								<th>Cantidad</th>
								<th>Total</th>
								<th>Eliminar</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<h5>Total <span class="badge badge-secondary" id="gran_total">0</span></h5>

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>


			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="ficha/js/autocomplete-videos :: javascript"></script>

</body>
</html>
