<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head"></head>
<body>

	<header th:replace="layout/base :: header"></header>

	<div class="container py-4">

		<div class="card oscuro">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div class="row">
					<div class="col col-4">
						<img th:if="${#strings.length(cliente.foto) > 0}"
						class="img-thumbnail rounded float-left" style="max-width: 100%;"
						th:src="@{'/uploads/' + ${cliente.foto}}" th:alt="${cliente.foto}" />
					</div>

					<div class="col col-8">
						<div class="row"><div class="col-12"  >NOMBRE:  [[${cliente.nombre}]], [[${cliente.apellido}]] </div></div>
						<div class="row"><div class="col-12"><hr/></div></div>
						<div class="row"><div class="col-12">TELEFONO:  [[${cliente.telefono}]]</div></div>
						<div class="row"><div class="col-12"><hr/></div></div>
						<div class="row"><div class="col-12">EMAIL:  [[${cliente.email}]]</div></div>
						<div class="row"><div class="col-12"><hr/></div></div>
						<div class="row"><div class="col-12">DIRECCION:  [[${cliente.direccion}]], [[${cliente.urbanizacion.nombre}]], [[${cliente.urbanizacion.distrito}]]</div></div>
					</div>
				</div>

				<div th:if="${#lists.isEmpty(cliente.fichas)}"
					 class="alert alert-info my-4"
					 th:text="'No hay fichas asignadas para el cliente ' + ${cliente.nombre} + ' ' + ${cliente.apellido}"></div>

				<table th:if="${not #lists.isEmpty(cliente.fichas)}"
					   class="table table-bordered table-striped my-4">
					<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>FechaAlquiler</th>
						<th>FechaEntrega</th>
						<th>Comentarios</th>
						<th>Devuelto</th>
						<th>Total</th>
						<th>Ver</th>
						<th>Eliminar</th>
					</tr>
					</thead>
					<tbody class="oscuro">
					<tr th:each="ficha: ${cliente.fichas}"  class="oscuro">
						<td th:text="${ficha.id}"  class="oscuro"></td>
						<td th:text="${ficha.fechaAlquiler}"  class="oscuro"></td>
						<td th:text="${ficha.fechaEntrega}"  class="oscuro"></td>
						<td th:text="${ficha.comentarios}"  class="oscuro"></td>
						<td th:text="${ficha.devuelto}"  class="oscuro"></td>
						<td th:text="${ficha.costo}"  class="oscuro"></td>
						<td><a class="btn btn-primary btn-sm" th:href="@{'/ficha/ver/' + ${ficha.id}}" th:text="'detalle'"></a></td>
						<td><a class="btn btn-danger btn-sm" th:href="@{'/ficha/eliminarFicha/' + ${ficha.id}}" th:text="'eliminar'"
							   onclick="return confirm('Â¿Estas seguro que desea eliminar la ficha?');"></a></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>

	<footer th:replace="layout/base :: footer"></footer>
</body>
</html>
