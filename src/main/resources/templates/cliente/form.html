<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head"></head>
<body>

	<header th:replace="layout/base :: header"></header>

	<div class="container py-4">

		<div class="card oscuro" > 
			<div class="card-header" >
				<div class="row"><div class="col col-2" th:text="${titulo}"></div><div class="col">   <a th:href="@{'/cliente/listar'}">
					<button class="btn btn-dark btn-xs">&laquo;  Volver</button>
				</a></div></div>
			</div>
			<div class="card-body">

				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:action="@{/cliente/form}" th:object="${cliente}"   method="post" enctype="multipart/form-data">
					<div class="form-group row">
						<div class="col-sm-6 col-lg-4 mb-5">
							<label class="form-label">Nombre</label>
							<input type="text" th:field="*{nombre}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
						<div class="col-sm-6 col-lg-4 mb-5">
							<label class="form-label">Apellido</label>
							  <input type="text" th:field="*{apellido}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
						<div class="col-sm-6 col-lg-4 mb-5">
							<label class="form-label">Direccion</label>
							<input type="text" class="form-control" th:field="*{direccion}"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
						
						</div>
						<div class="col-sm-6 col-lg-4 mb-5">
							<label class="form-label">Telefono</label>
							<input type="text" class="form-control" th:field="*{telefono}"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
						</div>

						<div class="col-sm-6 col-lg-4 mb-5">
							<label class="form-label">Email</label>
						    <input type="text" th:field="*{email}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
						<div class="col-sm-6 col-lg-4 mb-5">
							<label for="file" class="form-label">Foto</label>
						    <input type="file" name="file" class="form-control" />
						</div>

						<div class="col-sm-6 col-lg-4 mb-5">
							<label class="form-label">Urbanizacion</label>
								<select th:field="*{urbanizacion.id}" class="form-control"
										th:errorclass="'form-control alert-danger'">
									<div th:each="urbanizacion :${urbanizaciones}">
										<option th:value="${urbanizacion.id}">
										[[${urbanizacion.nombre} ]] -  [[ ${urbanizacion.distrito}]] -  [[ ${urbanizacion.provincia}]]
										</option>
									</div>
									
								</select> 
								<small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('urbanizacion')}" th:errors="*{urbanizacion}"></small>
						 
						</div>
						 
						 
						</div>
					   
					 
                      
					<div class="form-group row">
						<div class="col-sm-3" style="text-align: center;"></div>
						<div class="col-sm-3" style="text-align: center;">
							<input type="submit" value="Crear Cliente" class="btn btn-success" />
						</div>
						<div class="col-sm-3" >
							<a th:href="@{/cliente/listar}">
							<input  value="Cancelar" class="btn btn-dark" /></a>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/base :: footer"></footer>
</body>
</html>
