<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>BIENVENIDO</title>
    <link
      rel="stylesheet"
      id="BC_Theme-css"
      href="https://ww1.cuevana3.me/wp-content/themes/cuevana3/public/css/peli-public.css?ver=1.4.84"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      id="wp-postratings-css"
      href="https://ww1.cuevana3.me/wp-content/plugins/wp-postratings/css/postratings-css.css?ver=1.89"
      type="text/css"
      media="all"
    />
</head>

<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>BIENVENIDO AL EXAMEN DE II UNIDAD</h2>
                <p>Si ya tienes una cuenta por favor inicia sesion aquí</p>
                <button class="sign-up-btn" style="background-color:black">Iniciar Sesión</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
      
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <a href="/inicio">
        		<input type="button" value="Registrarse">
   			 </a>
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account" >Iniciar Sesión</h2>
          	 
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            
            <a href="/inicio">
        		<input type="button" value="Iniciar sesión">
   			 </a>
   			 
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aun no tienes una cuenta por favor registrese aqui</p>
                <button class="sign-in-btn" style="background-color:black" >Registrarse</button>
            </div>
        </div>
    </div>
   <script th:src="@{/js/login.js}"></script>
</body>

</html>
