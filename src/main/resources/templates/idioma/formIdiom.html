<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head"></head>
<body>

	<header th:replace="layout/base :: header"></header>

	<div class="container py-4">

		<div class="card oscuro">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<div th:object="${idioma}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:action="@{/idioma/formIdiom}" th:object="${idioma}"
					method="post" enctype="multipart/form-data">
					<div class="form-group row">
						<div class="col-sm-2">
						</div>
						<div class="col-sm-5 col-lg-4 mb-5">
							<label class="form-label">Idioma</label>
							  <input type="text" th:field="*{idioma}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('idioma')}" th:errors="*{idioma}"></small>
						</div>
						<div class="col-sm-5 col-lg-4 mb-5">
							<label class="form-label">Subtitulos</label>
							  <input type="text" th:field="*{subtitulos}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('subtitulos')}" th:errors="*{subtitulos}"></small>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-3" style="text-align: center;"></div>
						<div class="col-sm-3">
							<input type="submit" value="Crear Idioma" class="btn btn-primary" />
						</div>
						<div class="col-sm-3">
							<a th:href="@{/idioma/listarIdiom}"> <input value="Cancelar"
								class="btn btn-dark" /></a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/base :: footer"></footer>
</body>
</html>
