<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head"></head>

<body>

	<header th:replace="layout/base :: header"></header>

	<div class="container py-4">

		<div class="card oscuro">

			<div class="card-header" th:text="${titulo}" style="color: white;"></div>
			<div class="card-body" style="color: white;">

				<h4 class="card-title" style="color: white;">
					<a th:href="@{/idioma/formIdiom}" class="btn btn-success btn-xs">Crear
						Idiomas</a>
				</h4>

				<table class="table table-striped">
					<thead style="color: white;">
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Subtitulos</th>
							<th>Accion Editar</th>
							<th>Accion Eliminar</th>
						</tr>
					</thead>
					<tbody style="color: white;">
						<tr th:each="idioma: ${idiomas}" style="color: white;">
							<td th:text="${idioma.id}"></td>
							<td th:text="${idioma.idioma}"></td>
							<td th:text="${idioma.subtitulos}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/idioma/formIdiom/} + ${idioma.id}" th:text="'editar'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/idioma/eliminarIdiom/} + ${idioma.id}"
								th:text="'eliminar'"
								onclick="return confirm('EstÃ¡s seguro que desea eliminar el Idioma?');"></a></td>
						</tr>
					</tbody>
				</table>
				<div class="row">
					<div class="col-4" style="align-content: center;">
						<nav></nav>
					</div>
					<div class="col-4" style="align-content: center;">
						<nav th:replace="paginator-nav :: paginator"></nav>
					</div>
				</div>

			</div>
		</div>
	</div>
	<footer th:replace="layout/base :: footer"></footer>
</body>
</html>
